<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Filing App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Contoso Insurance - Claims</h1>
        <form id="claimForm">
            <!-- File Upload -->
            <label for="fileUpload" class="emoji-button">‚ú® <span class="button-text">Upload a picture to file your claim</span></label>
            <input type="file" id="fileUpload" name="file" hidden>

            <!-- Chat-like Experience for Reply -->
            <div id="replyTextContainer" class="chat-bubble">
                <span class="emoji-lion" role="img" aria-label="lion">ü¶Å</span>
                <p id="replyText"></p>
            </div>

            <!-- Text Inputs and TextArea for API Response -->
            <input type="text" id="carModel" name="carModel" placeholder="Car Model" >
            <input type="text" id="carMake" name="carMake" placeholder="Car Make" >
            <input type="text" id="licensePlateNumber" name="licensePlateNumber" placeholder="License Plate Number" >
            <textarea id="situationExplanation" name="situationExplanation" placeholder="Situation Explanation" ></textarea>

            <!-- Dropdowns for API Response -->
            <select id="damageType" name="damageType" >
                <option value="">Please select</option>
                <option value="CAR_INSURANCE">Car Insurance</option>
                <option value="HOUSEHOLDER_INSURANCE">Householder Insurance</option>
                <option value="OTHER">Other</option>
            </select>
            <select id="carInsuranceType" name="carInsuranceType" >
                <option value="">Please select</option>
                <option value="THEFT">Theft</option>
                <option value="PARKING_DAMAGE">Parking Damage</option>
                <option value="BROKEN_GLASS">Broken Glass</option>
                <option value="OTHER">Other</option>
            </select>
            <select id="estimatedCostCategory" name="estimatedCostCategory" >
                <option value="">Please select</option>
                <option value="MINOR">Minor</option>
                <option value="MEDIUM">Medium</option>
                <option value="SEVERE">Severe</option>
            </select>

            <!-- Buttons -->
            <button type="submit">File Claim</button>
            <button type="reset" class="reset-button">Reset</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
